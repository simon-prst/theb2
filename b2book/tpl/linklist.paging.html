<div class="paging">
    
    <div id="paging_privatelinks">
        <a href="?privateonly">
    		{if="$privateonly"}<img src="images/private_16x16_active.png#" width="16" height="16" title="Click to see all links" alt="Click to see all links"><span class="nomobile"> Show all the links</span>
    		{else} <img src="images/private_16x16.png#" width="16" height="16" title="Click to see only private links" alt="Click to see only private links"><span class="nomobile"> Show only your private links</span>{/if}
		</a>
    </div>

    {if="$previous_page_url"} <a href="{$previous_page_url}" id="paging_older">&#x25C4;Older</a> {/if}
    <span id="paging_current">{$page_current} / {$page_max} </span>
    {if="$next_page_url"} <a href="{$next_page_url}" id="paging_newer">Newer&#x25BA;</a> {/if}

    <div id="paging_linksperpage">
        <span class="nomobile">Links per page: </span><a href="?linksperpage=20">20</a> <a href="?linksperpage=50">50</a> <a href="?linksperpage=100">100</a>
    </div>

</div>
